<section class="min-h-screen bg-gray-100 flex items-center justify-center py-20">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md animate__animated animate__fadeInUp">
    <h2 class="text-3xl font-bold font-poppins mb-6 text-center text-blue-600">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-roboto mb-2">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 font-roboto" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-roboto mb-2">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 font-roboto" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-roboto hover:bg-blue-700 transition">Login</button>
    </form>
    <div *ngIf="errorMessage" class="mt-4 text-red-600 font-roboto text-center">{{ errorMessage }}</div>
    <p class="mt-4 text-center font-roboto">
      Don't have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>
</section>
