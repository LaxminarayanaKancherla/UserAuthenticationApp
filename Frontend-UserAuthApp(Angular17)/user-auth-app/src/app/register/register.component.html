<div class="container mx-auto p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <div *ngIf="successMessage" class="text-green-500 mb-4">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" formControlName="username" type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input id="phone" formControlName="phone" type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('phone')?.errors?.['required']">Phone is required</div>
          <div *ngIf="registerForm.get('phone')?.errors?.['pattern']">Phone must be exactly 10 digits</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input id="age" formControlName="age" type="number" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        <div *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched" class="text-red-500 text-sm">
          <div *ngIf="registerForm.get('age')?.errors?.['required']">Age is required</div>
          <div *ngIf="registerForm.get('age')?.errors?.['min']">Age must be 0 or greater</div>
        </div>
      </div>
      <div class="flex justify-end">
        <button type="submit" [disabled]="registerForm.invalid" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
      </div>
    </form>
  </div>
</div>
